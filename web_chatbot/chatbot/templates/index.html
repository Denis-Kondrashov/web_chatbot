<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ChatBot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">ChatBot</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <h1 class="text-center my-3">Welcome to ChatBot</h1>

      <div id="response-container" class="alert alert-info d-none"></div>

      <form id="question-form" method="post" action="{% url 'ask_question' %}">
        {% csrf_token %}
        <div class="form-floating mb-3">
          <textarea class="form-control" id="question" name="question" placeholder="Введите вопрос..."></textarea>
          <label for="question">Введите ваш вопрос</label>
        </div>
        <button type="submit" class="btn btn-primary">Отправить</button>
      </form>
    </div>

    <script>
      document.getElementById('question-form').addEventListener('submit', async function (e) {
        e.preventDefault();
        
        const question = document.getElementById('question').value;
        const responseContainer = document.getElementById('response-container');
        responseContainer.classList.add('d-none');

        const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;

        const response = await fetch("{% url 'ask_question' %}", {
          method: 'POST',
          headers: {
            'Content-Type': 'application/x-www-form-urlencoded',
            'X-CSRFToken': csrfToken
          },
          body: new URLSearchParams({ question })
        });

        const result = await response.json();

        if (response.ok) {
          responseContainer.classList.remove('d-none');
          responseContainer.classList.remove('alert-danger');
          responseContainer.classList.add('alert-info');
          responseContainer.textContent = result.response;
        } else {
          responseContainer.classList.remove('d-none');
          responseContainer.classList.remove('alert-info');
          responseContainer.classList.add('alert-danger');
          responseContainer.textContent = result.error || 'Произошла ошибка';
        }
      });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
